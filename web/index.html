<html>
<head>
  <meta charset="utf-8">
  <title>Traffic Editor III</title>
  <style>
    body {
      background-color: #101010;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    canvas {
      background-color: #401010;
      /*
      width: 100%;
      height: 100%;
      */
    }
  </style>
</head>
<body>
<canvas id="te3_canvas">
</canvas>
<script type="module">
  import init from "./libtraffic_editor_iii.js";

  document.addEventListener('contextmenu', function(evt) { evt.preventDefault(); });
  resize_canvas();
  window.addEventListener('resize', resize_canvas);

  function resize_canvas() {
    let canvas = document.getElementById("te3_canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    console.log('canvas size: ' + canvas.width + ' ' + canvas.height);
  }

  init("./libtraffic_editor_iii_bg.wasm").then(function (wasm) {
    wasm.run();
  });
</script>
</body>
</html>
